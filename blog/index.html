<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - 林鸿鑫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex-grow: 1;
        }
        .back-link {
            background-color: #3b82f6;
            color: white;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #2563eb;
        }
         .footer {
            background-color: #1f2937; /* Dark gray footer */
            color: #e5e7eb; /* Light text for footer */
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="../index.html" class="text-xl font-bold text-blue-600 hover:text-blue-700">林鸿鑫 - 主页</a>
            </div>
    </header>

    <main class="content-wrapper container mx-auto px-6 py-12">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center text-blue-700">博客文章</h1>
            
            <div class="text-center py-10 border-2 border-dashed border-gray-300 rounded-lg">
                <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                <h2 class="mt-4 text-2xl font-medium text-gray-800">暂无博文</h2>
                <p class="mt-2 text-gray-600">我正在努力撰写第一篇文章，敬请期待！</p>
            </div>

            </div>
    </main>

    <footer class="footer py-6 text-center mt-auto">
        <div class="container mx-auto px-6">
            <p class="text-sm">&copy; <span id="blogCurrentYear"></span> 林鸿鑫, 保留所有权利。</p>
             <a href="../index.html" class="text-sm text-blue-400 hover:text-blue-300">返回主页</a>
        </div>
    </footer>
    <script>
        if(document.getElementById('blogCurrentYear')) {
            document.getElementById('blogCurrentYear').textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
