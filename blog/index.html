<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - 林鸿鑫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex-grow: 1;
        }
        .back-link {
            background-color: #3b82f6;
            color: white;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #2563eb;
        }
         .footer {
            background-color: #1f2937; /* Dark gray footer */
            color: #e5e7eb; /* Light text for footer */
        }
        .blog-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="antialiased">

    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="../index.html" class="text-xl font-bold text-blue-600 hover:text-blue-700">林鸿鑫 - 主页</a>
            </div>
    </header>

    <main class="content-wrapper container mx-auto px-6 py-12">
        <div class="bg-white p-8 md:p-12 rounded-lg shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center text-blue-700">博客文章</h1>
            
            <!-- 替换原来的"暂无博文"为博客列表 -->
            <div class="grid grid-cols-1 gap-8">
                <!-- 小米SU7博客文章卡片 -->
                <a href="xiaomi-su7-accident.html" class="blog-card block bg-white border border-gray-200 rounded-lg overflow-hidden hover:border-blue-500">
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <h2 class="text-xl font-bold text-gray-900 mb-2">小米SU7事故背后：是刹车门重演，还是舆论的智能驾驶"试驾"？</h2>
                            <span class="text-sm text-gray-500">2024-06-20</span>
                        </div>
                        <p class="text-gray-600 mb-4">探讨小米SU7追尾事故引发的舆论风波，以及智能驾驶技术面临的挑战与责任</p>
                        <div class="flex flex-wrap gap-2">
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">小米</span>
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">SU7</span>
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">智能驾驶</span>
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded">汽车安全</span>
                        </div>
                        <div class="mt-4 text-blue-600 font-medium">阅读全文 →</div>
                    </div>
                </a>
            </div>

            </div>
    </main>

    <footer class="footer py-6 text-center mt-auto">
        <div class="container mx-auto px-6">
            <p class="text-sm">&copy; <span id="blogCurrentYear"></span> 林鸿鑫, 保留所有权利。</p>
             <a href="../index.html" class="text-sm text-blue-400 hover:text-blue-300">返回主页</a>
        </div>
    </footer>
    <script>
        if(document.getElementById('blogCurrentYear')) {
            document.getElementById('blogCurrentYear').textContent = new Date().getFullYear();
        }
    </script>
</body>
</html>
